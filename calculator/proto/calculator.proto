syntax = "proto3";

package calculator;

option go_package = "github.com/roster90/grp_greet/calculator/proto";

// import "prime.proto";


service CalculatorService {

    rpc Sum(CalculatorRequest) returns (CalculatorResponse);
    rpc Primes(PrimesRequest) returns (stream PrimesResponse);
    rpc ComputeAverage(stream ComputeAverageRequest) returns (ComputeAverageResponse);
    rpc FindMaximum(stream CalculatorRequest) returns (CalculatorResponse);
};

message CalculatorRequest {
    int32 number1 = 1;
    int32 number2 = 2;
  }


  
  message CalculatorResponse {
    int32 result = 1;
  }



  message PrimesRequest {
    int64 number = 1;
  }
  
  message PrimesResponse {
    int64 result = 1;
  }
  

  message ComputeAverageRequest {
    float number = 1;
  }

  message ComputeAverageResponse {
    float result = 1;
  }